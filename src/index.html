<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info Modal</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <!-- Button to Fetch User Data -->
    <button onclick="fetchUserData()" class=" ">
        View User
    </button>

    <!-- Modal (Hidden by Default) -->
    <div id="userModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden transition-opacity duration-300">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96 relative">
            <h2 class="text-xl font-semibold mb-4">User Information</h2>
            <p><strong>Name:</strong> <span id="userName"></span></p>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            <p><strong>Phone:</strong> <span id="userPhone"></span></p>

            <!-- Close Button -->
            <button onclick="closeModal()" class="mt-4 px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400">
                Close
            </button>
        </div>
    </div>

    <script>
        async function fetchUserData() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/users/1');
                if (!response.ok) throw new Error("Failed to fetch user data");
                
                const user = await response.json();
                
                // Populate modal with user data
                document.getElementById("userName").textContent = user.name;
                document.getElementById("userEmail").textContent = user.email;
                document.getElementById("userPhone").textContent = user.phone;

                // Show modal with fade-in effect
                document.getElementById("userModal").classList.remove("hidden");
            } catch (error) {
                alert(error.message);
            }
        }

        function closeModal() {
            document.getElementById("userModal").classList.add("hidden");
        }
    </script>

</body>
</html>
